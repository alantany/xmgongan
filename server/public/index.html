<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公安办案AI辅助分析系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>公安办案AI辅助分析系统</h1>
        <p>北京联通</p>
    </header>
    <div class="container">
        <main class="chat-area" id="chat-area">
            <!-- Messages will appear here -->
        </main>
        <footer>
            <div class="input-area">
                <input type="file" id="file-upload-input" multiple accept=".txt,.pdf,.doc,.docx,.xls,.xlsx,.jpeg,.jpg,.png" style="display: none;">
                <button id="upload-file-button" class="upload-btn">📎</button>
                <input type="text" placeholder="输入消息...">
                <button id="send-button">发送</button>
            </div>
            <div id="selected-files-container" class="selected-files">
                <!-- Selected files will be listed here -->
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
